<ion-content>

  <div class="m-3">
    <label class="title-game font-weight-bold">TapTheColor.com</label>
  </div>

  <div class="d-flex  justify-content-center">
    <div class="main text-center gameover mt-5">
      <div class="m-3">
        <label class="col title-game font-weight-bold angle m-0"> Your score is</label>
        <label class="col title-game font-weight-bold text-right angle points m-0">55 ðŸŽ‰</label>
      </div>      
    </div>
  </div>

  <div class="d-flex justify-content-center mt-5">
      <button class="retry shadow-sm">Retry</button>
  </div>

  <div class="d-flex justify-content-center mt-3">
    <button class="share">Share</button>     
  </div>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Social Share</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="8" style="height: 200px;">
        <ion-img style="height: 200px;" [src]="socialSharing.imgurl"></ion-img>
      </ion-col>
      <ion-col size="4">
          <ion-text>{{socialSharing.text}}</ion-text>
      </ion-col>  
      <ion-col size="12">
        <ion-text>{{socialSharing.link}}</ion-text>
      </ion-col>        
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col size="2">
        <ion-button color="warning" (click)="socialSharing.ShareGeneric()"><ion-icon name="mail-outline"></ion-icon></ion-button>
      </ion-col>
      <ion-col size="2">
          <ion-button color="warning" (click)="socialSharing.SendEmail()"><ion-icon name="mail-outline"></ion-icon></ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button color="primary" (click)="socialSharing.ShareFacebook()"><ion-icon name="logo-facebook"></ion-icon></ion-button>
      </ion-col>
      <ion-col size="2">
          <ion-button color="success" (click)="socialSharing.ShareWhatsapp()"><ion-icon name="logo-whatsapp"></ion-icon></ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button  color="secondary" (click)="socialSharing.SendTwitter()"><ion-icon name="logo-twitter"></ion-icon></ion-button>
      </ion-col>   
      <ion-col size="2">
        <ion-button color="tertiary" (click)="socialSharing.SendInstagram()"><ion-icon name="logo-instagram"></ion-icon></ion-button>
      </ion-col>    
    </ion-row>
  </ion-grid>  

</ion-content>
