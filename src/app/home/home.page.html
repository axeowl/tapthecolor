<ion-content [fullscreen]="true">
  {{points}}
  Your max is {{localScore}}
  <table class="table table-bordered">
    <tbody>
      <tr *ngFor="let row of [0,1,2]">
        <td *ngFor="let col of [0,1,2]" (click)="pop(row,col)" [style.background]="gameMatrix[row][col].bg">
          <label *ngIf="gameMatrix[row][col].show" [style.color]="gameMatrix[row][col].labelBg">{{gameMatrix[row][col].label}}</label>
        </td>
      </tr>
    </tbody>
  </table>
</ion-content>
