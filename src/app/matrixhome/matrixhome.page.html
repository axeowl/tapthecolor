<ion-content [fullscreen]="true">
  <!-- header con titolo -->
  <div class="m-2">
    <label class="title-game font-weight-bold mt-5"> TapTheColor.com</label>
  </div>
  <div class="m-2">
    <p class="subtitle-game font-weight-bold"> Tocca tutte le celle con la coppia giusta di colore di sfondo e testo dell'etichetta </p>
  </div>

  <!-- punti -->
  <div class="container">
    <div class="row points-div  mx-3">
      <div class="col pr-0">
        <p class="text-right font-weight-bold best-score">Migliore punteggio: {{localScore}} ðŸŽ‰</p>
      </div>
    </div>
    <div class="row bg-white points-div mx-3 mb-3 shadow info-points">
      <div class="col-12 well">
        <div class="col-6 text-right pr-0">
          <img src="assets/icon/star.svg" alt="icon points" class="border-0 star pr-2">
        </div>
        <div class="col-6 pl-0">
          <div class="points">
            {{points}}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row bg-white points-div mx-3 mb-3 shadow info-points">
      <div class="col-12 p-0">
        <ion-progress-bar [value]="progress"></ion-progress-bar>
      </div>
    </div>
  </div>
  
  <!-- matrice di gioco -->
  <div class="color-div px-4">
    <table class="table h-100 text-center rounded rounded-5 overflow-hidden mb-0">
      <tbody>
        <tr *ngFor="let row of gameMatrix; let i = index" class="border-0 shadow"> 
          <td *ngFor="let col of row; let j = index" id="{{i*10+j}}" (click)="pop(i,j)" [style.background]="col.bg" class="align-middle border-0 shadow" ngClass="{'slide-bck-center': 'col.popped' && 'col.correct'}">
            <label *ngIf="col.show" [style.color]="col.labelBg" class="text-tr" >{{col.label}}</label>
          </td>
        </tr>
      </tbody>
    </table>
 
    <div class="table-base col align-self-center mx-auto shadow">
      
    </div>
  </div>
  
  
</ion-content>
